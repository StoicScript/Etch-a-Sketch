<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src='./script.js' defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <div class="tools">
        <div class="size">
        <h2>Grid Size Selector<h2>
        <input id ='range' type="range" min="1" max="50" value='16'>
        <p id='range-num'>0</p>
        </div>
        <div class="colors">
            <h2>Color Selector<h2></h2>
            <input type="color" id="color-picker" name="head" value="#87ceeb">
        </div>
    </div>

    <div class="container">

    </div>

        <button id='clear-btn'>Clear</button>
    </div>

</body>

</html>
